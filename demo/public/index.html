<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¾®ä¿¡é£æ ¼å¯¹è¯ Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #chatContainer {

        }

        }
        .message {

            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            display: block;
            margin-top: 5px;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 15px;
            background-color: #1ca3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0091ea;
        }
        #emojiButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
        }
        #emojiPicker {
            display: none;
            position: absolute;
            bottom: 50px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            z-index: 1000;
        }
        #emojiPicker span {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }
        #contextMenu {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1000;
        }
        #contextMenu div {
            padding: 10px;
            cursor: pointer;
        }
        #contextMenu div:hover {

        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h2 style="text-align:center; margin: 0; padding: 10px;">èŠå¤©</h2>
        <div id="messages"></div>
        <div id="inputContainer">
            <button id="emojiButton">ğŸ˜€</button>
            <input type="text" id="messageInput" placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯" />
            <button id="sendButton">å‘é€</button>
        </div>
        <div id="emojiPicker">
            <span onclick="addEmoji('ğŸ˜€')">ğŸ˜€</span>
            <span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
            <span onclick="addEmoji('ğŸ˜¢')">ğŸ˜¢</span>
            <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
            <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
        </div>
    </div>
    <div id="contextMenu">
        <div onclick="clearMessages()">æ¸…ç©ºæ¶ˆæ¯</div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPicker = document.getElementById('emojiPicker');
        const contextMenu = document.getElementById('contextMenu');

        // åˆ‡æ¢è¡¨æƒ…é€‰æ‹©å™¨çš„æ˜¾ç¤ºçŠ¶æ€
        emojiButton.onclick = () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        };

        // æ·»åŠ è¡¨æƒ…åˆ°è¾“å…¥æ¡†
        function addEmoji(emoji) {
            messageInput.value += emoji;
            emojiPicker.style.display = 'none'; // é€‰æ‹©åéšè—è¡¨æƒ…é€‰æ‹©å™¨
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userType: 'user' })
                }).then(() => {
                    messageInput.value = '';
                    fetchMessages(); // å‘é€åç«‹å³è·å–æœ€æ–°æ¶ˆæ¯
                });
            }
        }

        // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // é˜²æ­¢æ¢è¡Œ
                sendMessage();
                fetchMessages();
            }
        });

        // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        sendButton.onclick = sendMessage;

        // è½®è¯¢è·å–æ¶ˆæ¯
        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    messagesDiv.innerHTML = ''; // æ¸…ç©ºå½“å‰æ¶ˆæ¯
                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', msg.userType);
                        
                        // æ·»åŠ å¤´åƒ
                        const avatarElement = document.createElement('img');
                        avatarElement.classList.add('avatar');
                        avatarElement.innerHTML = msg.userType === 'user' ? 'å¸…å“¥ğŸ‘¶' : 'ğŸ¤–'; // æ›´æ¢ä¸ºä½ çš„å¤´åƒè·¯å¾„
                        messageElement.appendChild(avatarElement);
                        
                        messageElement.appendChild(document.createTextNode(msg.message));

                        const timestampElement = document.createElement('span');
                        timestampElement.classList.add('timestamp');
                        timestampElement.textContent = msg.timestamp;

                        messageElement.appendChild(timestampElement);
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
                });
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            messagesDiv.innerHTML = ''; // æ¸…ç©ºæ¶ˆæ¯æ˜¾ç¤º
            fetch('/clear', { method: 'POST' }); // å¯ä»¥åœ¨æœåŠ¡å™¨ä¸Šæ¸…ç©ºæ¶ˆæ¯ï¼ˆå¦‚æœéœ€è¦ï¼‰
            contextMenu.style.display = 'none'; // éšè—å³é”®èœå•
        }

        // å³é”®èœå•
        messagesDiv.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        });

        // ç‚¹å‡»èœå•å¤–éƒ¨éšè—å³é”®èœå•
        window.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        // æ¯ 2 ç§’è½®è¯¢è·å–æ¶ˆæ¯
        fetchMessages();
    </script>
</body>
</html>
